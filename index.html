<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Q-bert - Social Links Profile</title>
    <meta
      name="description"
      content="Connect with Your Name on all major social platforms. Follow me on Instagram, Twitter, LinkedIn, and more to stay updated!"
    />
    <link rel="canonical" href="https://yourdomain.com/social-links" />
    <meta property="og:title" content="Your Name - Social Links Profile" />
    <meta
      property="og:description"
      content="Discover all my social media links in one place. Connect with me on Instagram, Twitter, LinkedIn, and more!"
    />
    <meta property="og:image" content="./assets/images/avatar-jessica.jpeg" />
    <meta property="og:url" content="https://yourdomain.com/social-links" />
    <meta property="og:type" content="profile" />
    <meta property="profile:first_name" content="Q-bert" />
    <meta property="profile:last_name" content="Q-bert" />
    <meta property="profile:username" content="Q-bert" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Q-bert - Social Links Profile" />
    <meta
      name="twitter:description"
      content="Find all my social media profiles in one place and stay connected!"
    />
    <meta name="twitter:image" content="./assets/images/avatar-jessica.jpeg" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
        </div>
        <div class="card__headline">Jessica Randall</div>
        <div class="card__subline">London, United Kingdom</div>
        <div class="card__text">"Front-end developer and avid reader."</div>
        <div class="card__link-box">
          <a href="https://github.com/QBERT18" target="_blank">GitHub</a>
          <a
            href="https://www.frontendmentor.io/profile/QBERT18"
            target="_blank"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/valeh-mustafazade-83a64624a/"
            target="_blank"
            >LinkedIn</a
          >
          <a
            href="https://www.xing.com/profile/Valeh_Mustafazade/web_profiles?expandNeffi=true"
            target="_blank"
            >Xing</a
          >
        </div>
      </div>

      <div class="attribution">
        <div>
          <span>Challenge by:</span>
          <a
            href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
            target="_blank"
          >
            Frontend Mentor
          </a>
        </div>
        <div>
          <span>Coded by:</span>
          <a href="https://github.com/QBERT18" target="_blank">Q-bert</a>
        </div>
      </div>
    </main>
  </body>
</html>
